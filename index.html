<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>timedquiz</title>
  </head>
  <body>
  <!---view high score and timer-->
     <Header>
 <button for ="viewhighscore"> View Highscore</button>
 <!--show score result -->
  
 <!--timer-->
 <p id="rightbox">Timer<span id="timer">60</span></p>
     </Header>

<!--start-->
<div class="begin" id="begin">
  <h1>Start the quiz</h1>
  <p>this is the quiz test</p>
  <button id="quizbegin">Begin Test</button>
</div>
     
   <!---quiz-->
     <section>
    <!---Qs&options-->
    
   
    <div class="question" id="quiz"></div>
    
    <div class="option-container">
      <ul>
        <li><button class="option" onclick="" id="op1">option1</button></li>
        <li><button class="option"  id="op2">option2</button></li>
        <li><button class="option"  id="op3">option3</button></li>
        <li><button class="option"  id="op4">option4</button></li>
    </ul>
  
    </div>
     <!--result-->
     <div class="result"></div>
    
     <!--next quiz-->
    <div class="jump"><button class="next">Next</button></div>
    </div>
  </section>

    <!--result page-->
     <div class="end" id="end">
        <h1>All done!</h1>
        
        <p>Your final score is: <span id="sum"></span></p>
        <form>
          <label for="ini">Enter Initials:</label>
          <textarea id="ini" name="Initials"></textarea>
        
        <button id="submit">Submit</button>
    
      </form>     


     </div>

     <!--show score-->
<div class="score"  id="score">
  <h1>HighScores</h1>
  <p>Result is: <span id="scoreini"></span></p>
</div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
