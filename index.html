<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>timedquiz</title>
  </head>
  <body>
  <!---view high score and timer-->
     <Header>
 <button for ="viewhighscore"> View Highscore</button>
 <!--show score result -->
 <p></p>
  
 <!--timer-->
 <p>Timer<span id="timer">60</span></p>
     </Header>

   <!---quiz-->
     <section>
    <!---Qs&options-->
    
    <h1>Questions shows below</h1>
    <div class="question" id="quiz"></div>
    
    <div class="option-container">
        <button class="option" onclick="" id="op1">option1</button>
        <button class="option"  id="op2">option2</button>
        <button class="option"  id="op3">option3</button>
        <button class="option"  id="op4">option4</button>
    </div>
     
     <!--result-->
     <div class="result"></div>
   
     <!--next quiz-->
    <div><button class="next">Next</button></div>
  </section>

    <!--result page-->
     <div class="end" id="end">
        <h1>All done!</h1>
        
        <p>Your final score is: <span id="sum"></span></p>
        <form>
          <label for="ini">Enter Initials:</label>
          <textarea id="ini" name="Initials"></textarea>
        
        <button id="submit">Submit</button>
    
      </form>     


     </div>

     <!--show score-->
<div class="score"  id="score">
  <h1>HighScores</h1>
  <p>Result is: <span id="scoreini"></span></p>
</div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
